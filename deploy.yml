- name: Deploy playbook
  hosts: all
  become: yes

  tasks:
    - name: Remove existing image
      docker_image:
        state: absent
        name: '{{img}}:{{tag}}'

    - name: Pull an fresh image
      docker_image:
        name: '{{img}}:{{tag}}'

    - name: Create and run a container
      docker_container:
        name: lbx-telebot
        image: '{{img}}:{{tag}}'
        env_file: /var/tmp/telebot.env
        recreate: yes