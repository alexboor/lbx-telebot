name: Docker image
on:
  push:
    branches:
      - 'main'
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    name: Build and push docker image
    runs-on: ubuntu-latest
    env:
      IMG_NAME: ${{ github.repository }}
    steps:
      - name: Start notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.NOTIFICATION_TELEGRAM_CHATID }}
          token: ${{ secrets.NOTIFICATION_TELEGRAM_TOKEN }}
          message: |
            ${{ github.repository }} build and deploy
            Ref: ${{ github.ref }}
            Author: ${{ github.actor }}
            Commit: ${{ github.event.commits[0].message }}
            

      - name: Checkout
        uses: actions/checkout@v3

      - name: Docker metadata
        id: metadata
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.IMG_NAME }}
          tags: |
            type=semver,pattern={{version}}

      - name: Info
        run: |
          echo "github.ref = ${{ github.ref }}"
          echo "github.ref_type = ${{ github.ref_type }}"
          echo "env.IMG_NAME = ${{ env.IMG_NAME }}"
          echo "steps.metadata.outputs.tags = ${{ steps.metadata.outputs.tags }}"

      - name: Login to dockerhub
        uses: docker/login-action@v2
        if: ${{ github.ref_type == 'tag' }}
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: ${{ github.event.base_ref == 'refs/heads/main' && github.ref_type == 'tag' }}
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}

      - name: Deploy to the server
        uses: dawidd6/action-ansible-playbook@v2
        if: ${{ github.ref_type == 'tag' }}
        with:
          playbook: deploy.yml
          directory: ./
          key: ${{ secrets.SSH_KEY }}
          inventory: |
            [all]
            ${{ secrets.SSH_HOST }}
          options: |
            -u ${{ secrets.SSH_USER }}
            -e img=${{ steps.metadata.outputs.tags }}
#            -e tag=latest

      - name: Start notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.NOTIFICATION_TELEGRAM_CHATID }}
          token: ${{ secrets.NOTIFICATION_TELEGRAM_TOKEN }}
          message: |
            Finished ${{github.workflow}}
